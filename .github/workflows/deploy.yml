name: Docker CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          cd docker-sample-app
          docker build -t ganesh-web-app .

      # Optional: push to Docker Hub or trigger SSH to EC2 (advanced)
